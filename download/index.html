<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Download printable PDF, make your own Spot the Skin cards and play with your friends!">
    <meta name="keywords" content="Crypto, Royale, Nano, ROY, Skin, Dobble, Spot It, reaction time, cards, game, playing cards, PDF">
    <meta name="author" content="ROY_TO_THE_MOON">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="/spot-the-skin/css/style.css">
    <link rel="stylesheet" href="/spot-the-skin/css/royale-download.css">
    <link rel="stylesheet" href="/spot-the-skin/css/tooltip.css">
    <title>Spot the Skin - Download PDF</title>
</head>
<body>
    <div id="app" v-cloak>
        <img style="cursor: pointer;" @click="goToHomepage" class="logo" src="/img/sts-logo.png"/><br/>
        <div>
            <button @click="goToHomepage" class="royale-btn magenta">Go to homepage</button>
        </div>        
        <download-panel
            title="Spot the Skin - printable cards PDF"
            title-color="cyan"
            :waiting-time="5"
            download-link="/spot-the-skin/assets/spot_the_skin.pdf"
            thank-you-message="Thank you for downloading Spot the Skin cards! I hope you will have fun making those cards and playing Spot the Skin game!"
        ></download-panel>
    </div>
    <script src="/spot-the-skin/js/utils.js"></script>
    <script src="https://unpkg.com/vue@3.3.7/dist/vue.global.prod.js"></script>
    <script src="/spot-the-skin/js/vue/download-panel.js"></script>
    <script>
        Vue.createApp({
            methods: {
                goToHomepage(){
                    location.href = '/spot-the-skin/';
                }
            }
        }).component('download-panel', DOWNLOAD_PANEL).mount('#app');
    </script>
</body>
</html>
